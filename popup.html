<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/libs/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/template.js"></script>
	<script src="js/popup.js"></script>
	<title>User JavaScript and CSS</title>
</head>
<body class="popup">


	<div class="level header">
		<div class="level__left">
			<div class="popup-title" data-msg="popupTitle"></div>
		</div>
		<div class="level__right">
			<a class="button button_icon-only" id="settings">
				<span class="button__icon"><i class="fa fa-cog" aria-hidden="true"></i></span>
			</a>
		</div>
	</div>


	<div id="ok">
		<div id="siteList"></div>
		<div id="newSiteCnt" class="text-center border-b-d">
			<a class="button button_primary" id="addNewSite">
				<span class="button__icon"><i class="fa fa-plus" aria-hidden="true"></i></span>
				<span data-msg="addNew"></span>
			</a>
		</div>
	</div>
	<div id="error">
		<div class="err-msg" data-msg="stopPage"></div>
	</div>


	<div class="footer">
		User JavaScript and CSS v
		<span id="version"></span>
	</div>

</body>
</html>
